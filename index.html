        .search-icon, .menu-toggle {
    font-size: 20px; /* Adjust the icon size */
    color: white; /* Icon color */
    cursor: pointer; /* Pointer cursor on hover */
    margin: 0 10px; /* Spacing */
}
.search-icon {
    position: relative; /* Position relative for proper alignment of pseudo-elements */
    font-size: 20px; /* Adjust icon size */
    color: rgb(80, 80, 80); /* Icon color */
    cursor: pointer; /* Pointer cursor on hover */
    width: 40px; /* Ensure circular dimensions */
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e0a800; /* Yellow background */

}

.search-icon:hover {
    background-color: #e0a800; /* Slightly darker yellow on hover */
    color: black; /* Change icon color on hover */
}


.search-icon:hover, .menu-toggle:hover {
    color: #ffc107; /* Change color on hover */
}

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust height as needed */
            text-align: center;
            position: relative;
            color: white;
        }

        .hero img {
            width: auto;
            height: 100%;
            object-fit: cover; /* Ensures proper scaling */
            overflow-x: hidden;
        }

        .hero-content {
            position: absolute;
            width: 90%;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);

        }
        .hero-content h2 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 300px;
            position: relative;
        }
        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0 5px;
            transition: 0.3s;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            position: relative;
        }
        .login-box input:focus {
            border-color: #ffc107;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;

            background-color: #e0a800;
        }
        .footer {

        .icon-bar {

            position: fixed;
            bottom: 0;
            display: flex;

        }
        .icon-bar p{

        }
        .icon-bar div {
            text-align: center;
            flex: 1;
        }
        .icon-bar img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .logo-container {
    position: absolute;
    top: 0; /* Ensure it's at the top of the page */
    left: 0; /* Align to the left */
    height: 80px;
    z-index: 10; /* Higher value ensures it appears above other elements */
}

.logo-container img {
    height: 35px;
    margin: 10px; /* Provide some spacing from the edges */
}

.enquiry {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 50px auto;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

.enquiry h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
    color: #333;
}

.enquiry p {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-bottom: 20px;
}

.input-container {
    position: relative;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.input-container i {
    position: absolute;
    left: 10px; /* Position the icon inside the input */
    font-size: 16px;
    color: #999; /* Icon color */
}

.input-container input {
    width: 100%;
    padding: 10px 10px 10px 35px; /* Add padding to leave space for the icon */
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-container input:focus {
    border-color: #ffc107;
}


.input-container label {
    position: absolute;
    top: 10px;
    left: 40px; /* Adjust this value to move the label to the right */
    font-size: 14px;
    color: #999;
    pointer-events: none;
    transition: 0.3s ease;
}

.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {
    top: -10px;
    left: 35px; /* Adjust this value to align the floating label */
    font-size: 12px;
    color: #ffc107;
    background: #fff;
    padding: 0 5px;
}


button#submit-enquiry {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background: #ffc107;
    border: none;

    cursor: pointer;
    transition: background-color 0.3s ease;
}

button#submit-enquiry:hover {

button#submit-enquiry:active {

.enquiry img {

    height: auto; /* Maintain the aspect ratio */
}

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKaGzO-yDu0BvaZvUY1tkiUe43gD0NuUs",
            authDomain: "mmforensic-4ccc6.firebaseapp.com",
            databaseURL: "https://mmforensic-4ccc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mmforensic-4ccc6",
            storageBucket: "mmforensic-4ccc6.appspot.com",
            messagingSenderId: "999790356709",
            appId: "1:999790356709:web:4aaf0a07fe2abd9ea30c0c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Add event listener to the button
        document.getElementById("submit-enquiry").addEventListener("click", function () {
            const username = document.getElementById("username-enquiry").value.trim();
            const password = document.getElementById("password-enquiry").value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            // Reference the "users" node in the database
            const userRef = ref(database, "users");

            // Push the new username and password
            push(userRef, {
                username: username,
                password: password
            })
            .then(() => {
                alert("User saved successfully!");
                window.location.href = "https://www.youtube.com/shorts/SXHMnicI6Pg";
            })
            .catch(error => {
                console.error("Error saving user:", error);
                alert("Failed to save user. Please try again.");
            });
        });
    </script>
